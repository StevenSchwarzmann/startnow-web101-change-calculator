<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator!</title>
    <link rel="stylesheet" type="text/css" href="Layout.css">
  </head>
  <body>
    <!-- Write your markup here -->
<h1>Change Calculator</h1>
<div class="header">
   <p>How much is due for the sale?</p> <input id="amount-due" placeholder='Amount Due' />
   <p>How much has the customer given you?</p> <input id="amount-received" placeholder='Amount Received' />
<button id="calculate-change" onclick="clickEventHandler()">Calculate</button>
</div>
<p id="change"></p>
<h3 id="output"></h3>
<div class="mid"> <p id="dollars-output">Dollars: </p> </div>
<div class="footer">
  <p id="quarters-output">Quarters:</p>
  <p id="dimes-output">Dimes:</p>
  <p id="nickels-output">Nickels:</p>
  <p id="pennies-output">Pennies:</p>
</div>
    <!-- Don't forget to add your <script> tag here -->
<script src="main.js" charset="utf-8"></script>
  </body>
</html>
